<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador De Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="screen">
    <div class="leftside">
        <img src="financial_data.png" alt="">
    </div> 

    <div class="rightside">
        <h1>Crie uma conta</h1>

        <form method="POST" action="https://www.youtube.com" class="b7validator">
            <label for="">
                Seu Nome:<br>
                <input type="text" name="name" data-rules="required|min=2">
            </label>

            <label for="">
                Seu E-mail:<br>
                <input type="text" name="email" data-rules="required|email"> 
            </label>

            <label for="">
                Sua Senha:<br>
                <input type="password" name="password" data-rules="required|min=4"> 
            </label>

            <label for="">
                <input type="submit" value="Cadastrar"> 
            </label>
        </form>

        <div>
            Já tem uma conta?<a href=""> Faça o Login</a>
        </div>

    </div>
</div>

<script src="script.js"></script>    
</body>
</html>
